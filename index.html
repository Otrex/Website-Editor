<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overlay Editor (Plugin Architecture)</title>
    <link rel="stylesheet" href="./styles/app.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="editor-container">
      <aside class="sidebar" id="sidebar"></aside>
      <div class="canvas-container">
        <iframe
          id="canvas-iframe"
          class="canvas-iframe"
          src="about:blank"
        ></iframe>
        <div id="overlay" class="overlay"></div>
      </div>
      <aside class="properties-panel" id="properties"></aside>
      <button id="save-btn" class="absolute top-0 p-4 bg-green-500">
        + Save
      </button>
    </div>

    <template id="iframe-css">
      <script src="https://cdn.tailwindcss.com"></script>
      <style>
        body {
          margin: 0;
          padding: 20px;
          font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
          line-height: 1.6;
          background: white;
          height: 10vh;
        }
        .element {
          margin-bottom: 15px;
          position: relative;
        }
      </style>
    </template>

    <script type="module" src="./main.js"></script>
  </body>
</html>
